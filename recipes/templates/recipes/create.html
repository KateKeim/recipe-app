{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Recipe</title>
    <style type="text/css">
        body {
            background: url("{% static 'recipe/images/background.jpg' %}") no-repeat fixed;
            background-size: cover;
            backdrop-filter: brightness(60%); 
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Roboto Mono', 'Calibri', 'Trebuchet MS', sans-serif;
            margin-top: 80px;
            padding: 20px;
        }

        .create_btn {
            display: block;
            position: static;
            border: 1px solid black;
            box-shadow: 2px 4px 8px black;
            margin: auto;
            margin-top: 10px;
            width: 70px;
            font-size: 16px;
            background: linear-gradient(90deg, rgba(131,58,180,1) 0%, rgba(253,29,29,1) 50%, rgba(252,176,69,1) 100%);
            border-radius: 5px;
            color: white;
            text-decoration: none;
            padding: 6px;
            text-align: center;
        }

        .nav-bar {
            width: 80vw;
            height: 7vh;
            margin: 0 auto;
            margin-top: 30px;
            border-radius: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: start;
            align-items: center;
        }

        .logout_btn,
        .back-home_btn {
            display: block;
            position: inherit;
            border: 1px solid black;
            box-shadow: 2px 4px 8px black;
            margin: 10px;
            width: 90px;
            font-size: 16px;
            background: linear-gradient(90deg, rgba(131,58,180,1) 0%, rgba(253,29,29,1) 50%, rgba(252,176,69,1) 100%);
            border-radius: 5px;
            color: white;
            text-decoration: none;
            padding: 10px;
            text-align: center;
        }
        
        .logout_btn:hover {
            background: linear-gradient(0deg, rgba(34,195,182,1) 0%, rgba(45,53,253,1) 100%);
        }

        #chart_btn {
            margin-left:20px;
        }

        .search_box {
            margin-top: 17px;
            margin-left: 855px;
        }
    </style>
</head>
<body>
    <div class="nav-bar">
        <div>
            <a href="{%url 'recipes:search' %}" class="logout_btn" id="chart_btn">Recipe chart</a>
        </div>

        <div>
            <a href="{%url 'about' %}" class="logout_btn">About Me</a>
        </div>

        <div>
            <a href="{%url 'logout' %}" class="logout_btn">Logout</a>
        </div>
    </div>
    <h1>Create Recipe</h1>
    <form action="" method="POST" class="form_data" enctype="multipart/form-data">
      {% csrf_token %}
      {{create_form.as_p}}
      <button type="submit" class="create_btn">Add</button>
      <a class="create_btn" href="{%url 'recipes:list'%}">Back</a>
    </form>
    <script src="{% static 'recipe/scripts/script.js' %}"></script>
</body>
</html>
